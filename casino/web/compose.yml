name: app
services:
  web:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./www/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./www/html/index.html:/var/www/html/www/index.html
      - ./www/html/blog.html:/var/www/html/blog/blog.html
    networks:
      app_network:
        ipv4_address: 172.17.0.3
  api:
    image: php
    command: docker-php-ext-install mysqli
    volumes:
      - ./www/html/products.php:/var/www/html/www
    networks:
      app_network:
        ipv4_address: 172.17.0.4
  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=mypass
    networks:
      app_network:
        ipv4_address: 172.17.0.5
  networks:
    app_network:
      ipam:
        driver: default
        config:
          - subnet: 172.17.0.0/16
